<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>가현이 블로그 - Windows 98</title>
  <style>
    @font-face {
        font-family: 'YoonChildfundkoreaManSeh';
        src: url('https://fastly.jsdelivr.net/gh/projectnoonnu/2408@1.0/YoonChildfundkoreaManSeh.woff2') format('woff2');
        font-weight: normal;
        font-style: normal;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'YoonChildfundkoreaManSeh', 'MS Sans Serif', sans-serif;
      background: linear-gradient(45deg, #008080, #0080A0);
      min-height: 100vh;
      padding: 20px;
      overflow-x: hidden;
    }

    .desktop-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" width="4" height="4" viewBox="0 0 4 4"><rect width="1" height="1" fill="%23ffffff22"/></svg>') repeat,
        linear-gradient(45deg, #008080, #0080A0);
      z-index: -1;
    }

    .window {
      max-width: 800px;
      margin: 0 auto;
      background: #c0c0c0;
      border: 2px outset #c0c0c0;
      box-shadow: 4px 4px 8px rgba(0,0,0,0.3);
      animation: windowSlideIn 0.8s cubic-bezier(0.68, -0.55, 0.265, 1.55);
    }

    @keyframes windowSlideIn {
      from {
        opacity: 0;
        transform: translateY(-50px) scale(0.9);
      }
      to {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }

    .title-bar {
      background: linear-gradient(to right, #0054e3, #0099ff);
      color: white;
      height: 24px;
      display: flex;
      align-items: center;
      padding: 0 8px;
      font-weight: bold;
      position: relative;
      overflow: hidden;
    }

    .title-bar::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
      animation: shine 3s infinite;
    }

    @keyframes shine {
      0% { left: -100%; }
      100% { left: 100%; }
    }

    .title-text {
      flex: 1;
      font-size: 11px;
    }

    .window-controls {
      display: flex;
      gap: 2px;
    }

    .control-button {
      width: 16px;
      height: 14px;
      background: linear-gradient(to bottom, #c0c0c0, #a0a0a0);
      border: 1px outset #c0c0c0;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 8px;
      font-weight: bold;
      transition: all 0.1s;
    }

    .control-button:hover {
      background: linear-gradient(to bottom, #d0d0d0, #b0b0b0);
      transform: scale(1.1);
    }

    .control-button:active {
      border: 1px inset #c0c0c0;
    }

    .window-body {
      padding: 16px;
      background: #c0c0c0;
      min-height: 400px;
    }

    .page-header {
      text-align: center;
      margin-bottom: 20px;
      padding: 16px;
      background: linear-gradient(to bottom, #ffffff, #f0f0f0);
      border: 2px inset #c0c0c0;
      border-radius: 4px;
      animation: headerGlow 2s ease-in-out infinite alternate;
    }

    @keyframes headerGlow {
      from { box-shadow: 0 0 5px rgba(0,84,227,0.3); }
      to { box-shadow: 0 0 15px rgba(0,84,227,0.6); }
    }

    .page-header h2 {
      color: #0054e3;
      margin-bottom: 8px;
      font-size: 18px;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
    }

    .blog-content {
      display: grid;
      gap: 16px;
    }

    .blog-post {
      background: linear-gradient(to bottom, #ffffff, #f8f8f8);
      border: 2px inset #c0c0c0;
      padding: 16px;
      margin-bottom: 16px;
      position: relative;
      transition: all 0.3s ease;
      animation: fadeInUp 0.6s ease-out;
    }

    .blog-post:nth-child(even) {
      animation-delay: 0.2s;
    }

    .blog-post:nth-child(odd) {
      animation-delay: 0.4s;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .blog-post:hover {
      transform: translateY(-2px);
      box-shadow: 2px 2px 8px rgba(0,0,0,0.2);
      border: 2px outset #c0c0c0;
    }

    .blog-post h3 {
      color: #0054e3;
      margin-bottom: 8px;
      font-size: 16px;
      position: relative;
      padding-left: 20px;
    }

    .blog-post h3::before {
      content: "📝";
      position: absolute;
      left: 0;
      animation: bounce 2s ease-in-out infinite;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-3px); }
    }

    .blog-post p {
      line-height: 1.6;
      color: #333;
      margin-bottom: 12px;
    }

    .blog-date {
      font-size: 10px;
      color: #666;
      background: linear-gradient(to right, #e0e0e0, #f0f0f0);
      padding: 4px 8px;
      border: 1px inset #c0c0c0;
      display: inline-block;
      border-radius: 2px;
    }

    .blog-separator {
      height: 2px;
      background: linear-gradient(to right, transparent, #808080, transparent);
      margin: 16px 0;
      border: none;
    }

    .navigation-bar {
      background: linear-gradient(to bottom, #e0e0e0, #c0c0c0);
      border: 2px inset #c0c0c0;
      padding: 8px;
      margin-bottom: 16px;
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
    }

    .nav-button {
      padding: 6px 12px;
      background: linear-gradient(to bottom, #e0e0e0, #a0a0a0);
      border: 2px outset #c0c0c0;
      cursor: pointer;
      font-size: 11px;
      transition: all 0.1s;
      text-decoration: none;
      color: black;
      display: flex;
      align-items: center;
      gap: 4px;
    }

    .nav-button:hover {
      background: linear-gradient(to bottom, #f0f0f0, #b0b0b0);
      transform: translateY(-1px);
    }

    .nav-button:active {
      border: 2px inset #c0c0c0;
      transform: translateY(0);
    }

    .loading-indicator {
      text-align: center;
      padding: 40px;
      color: #666;
      font-style: italic;
    }

    .loading-spinner {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 2px solid #ccc;
      border-top: 2px solid #0054e3;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-right: 8px;
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    .back-to-desktop {
      position: fixed;
      top: 20px;
      left: 20px;
      padding: 8px 12px;
      background: linear-gradient(to bottom, #e0e0e0, #a0a0a0);
      border: 2px outset #c0c0c0;
      cursor: pointer;
      font-size: 11px;
      text-decoration: none;
      color: black;
      z-index: 1000;
      transition: all 0.2s;
    }

    .back-to-desktop:hover {
      background: linear-gradient(to bottom, #f0f0f0, #b0b0b0);
      transform: scale(1.05);
    }

    ::-webkit-scrollbar {
      width: 16px;
    }

    ::-webkit-scrollbar-track {
      background: #c0c0c0;
      border: 1px inset #c0c0c0;
    }

    ::-webkit-scrollbar-thumb {
      background: linear-gradient(to bottom, #dfdfdf, #a0a0a0);
      border: 1px outset #c0c0c0;
    }

    @media (max-width: 768px) {
      body {
        padding: 10px;
      }

      .window {
        margin: 0;
      }

      .window-body {
        padding: 12px;
      }

      .blog-post h3 {
        font-size: 14px;
      }

      .navigation-bar {
        flex-direction: column;
      }

      .nav-button {
        width: 100%;
        justify-content: center;
      }
    }
  </style>
</head>
<body>
  <div class="desktop-bg"></div>
  
  <a href="index.html" class="back-to-desktop">🏠 데스크톱으로</a>
  
  <div class="window">
    <div class="title-bar">
      <div class="title-text">📂 blog.txt - 가현이의 블로그</div>
      <div class="window-controls">
        <div class="control-button">-</div>
        <div class="control-button">□</div>
        <div class="control-button" onclick="window.close()">×</div>
      </div>
    </div>
    
    <div class="window-body">
      <div class="page-header">
        <h2>가현이 블로그 📘</h2>
        <p>내 일상과 생각들을 기록하는 공간</p>
      </div>

      <div class="navigation-bar">
        <a href="index.html" class="nav-button">🏠 홈</a>
        <a href="gallery.html" class="nav-button">🖼️ 갤러리</a>
        <a href="timeline.html" class="nav-button">⏰ 타임라인</a>
        <a href="diary.html" class="nav-button">📖 다이어리</a>
        <a href="guestbook.html" class="nav-button">💬 방명록</a>
        <a href="youtube.html" class="nav-button">📺 유튜브</a>
      </div>

      <div class="blog-content" id="blogList">
        <div class="loading-indicator">
          <div class="loading-spinner"></div>
          블로그 글을 불러오는 중...
        </div>
      </div>
    </div>
  </div>

  <script type="module">
    import { db } from './firebase/firebase.js';
    import {
      collection,
      getDocs,
      query,
      orderBy
    } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-firestore.js";

    const blogList = document.getElementById('blogList');

    async function loadBlogs() {
      try {
        blogList.innerHTML = '<div class="loading-indicator"><div class="loading-spinner"></div>블로그 글을 불러오는 중...</div>';
        
        const q = query(collection(db, 'blog'), orderBy('createdAt', 'desc'));
        const snapshot = await getDocs(q);

        if (snapshot.empty) {
          blogList.innerHTML = `
            <div class="blog-post">
              <h3>아직 글이 없어요</h3>
              <p>첫 번째 글을 작성해보세요! ✨</p>
              <div class="blog-date">시스템 메시지</div>
            </div>
          `;
          return;
        }

        blogList.innerHTML = '';
        let delay = 0;

        snapshot.forEach(doc => {
          const { title, content, createdAt } = doc.data();
          const date = createdAt?.toDate().toLocaleDateString('ko-KR') ?? '날짜 없음';
          
          const div = document.createElement('div');
          div.className = 'blog-post';
          div.style.animationDelay = delay + 's';
          div.innerHTML = `
            <h3>${title}</h3>
            <p>${content}</p>
            <div class="blog-date">📅 ${date}</div>
            <hr class="blog-separator">
          `;
          
          blogList.appendChild(div);
          delay += 0.1;
        });

      } catch (error) {
        console.error('블로그 로딩 오류:', error);
        
        blogList.innerHTML = `
          <div class="blog-post">
            <h3>첫 번째 블로그 글</h3>
            <p>안녕하세요! 가현이의 블로그에 오신 것을 환영합니다. 여기서 제 일상과 생각들을 공유할 예정이에요.</p>
            <div class="blog-date">📅 2024-07-01</div>
            <hr class="blog-separator">
          </div>
          <div class="blog-post">
            <h3>윈도우 98 테마 제작기</h3>
            <p>레트로한 감성의 홈페이지를 만들어보았습니다!</p>
            <div class="blog-date">📅 2024-06-30</div>
            <hr class="blog-separator">
          </div>
        `;
      }
    }

    const sparkleElements = [];
    function createSparkle() {
      const sparkle = document.createElement('div');
      sparkle.innerHTML = '✨';
      sparkle.style.position = 'fixed';
      sparkle.style.pointerEvents = 'none';
      sparkle.style.fontSize = '12px';
      sparkle.style.zIndex = '1000';
      sparkle.style.left = Math.random() * window.innerWidth + 'px';
      sparkle.style.top = Math.random() * window.innerHeight + 'px';
      sparkle.style.animation = 'fadeInOut 3s ease-out forwards';
      
      const style = document.createElement('style');
      style.textContent = `
        @keyframes fadeInOut {
          0% { opacity: 0; transform: translateY(0) rotate(0deg); }
          50% { opacity: 1; transform: translateY(-20px) rotate(180deg); }
          100% { opacity: 0; transform: translateY(-40px) rotate(360deg); }
        }
      `;
      document.head.appendChild(style);
      
      document.body.appendChild(sparkle);
      
      setTimeout(() => {
        sparkle.remove();
        style.remove();
      }, 3000);
    }

    setInterval(createSparkle, 2000);

    document.addEventListener('DOMContentLoaded', loadBlogs);
  </script>
</body>
</html>
